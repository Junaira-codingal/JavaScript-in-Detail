<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Arrow Function</h2>
    <p id="result"></p>
    <p id="result2"></p>
    <p id="result3"></p>

    <script>
      function add(a, b) {
        return a + b;
      }
      document.getElementById("result").innerHTML = add(4, 6);

      //Arrow Function

      var sub = (a, b) => a - b;
      document.getElementById("result2").innerHTML = sub(40, 15);

      var mult = function (a, b) {
        return a * b;
      };
      document.getElementById("result3").innerHTML = mult(40, 15);
    </script>
  </body>
</html>
